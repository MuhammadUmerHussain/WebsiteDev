<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="Check.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <header class="header">
      <div id="menu-btn" class="fas fa-bars"></div>

      <a href="#" class="logo"><span>Max</span>Wheels</a>
      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="">Vechiles</a>
        <a href="">Services</a>
        <a href="">Features</a>
        <a href="">Contacts</a>
      </nav>
      <div id="login-btn">
        <button class="btn">login</button>
        <i class="far fa-user"></i>
      </div>
    </header>

    <!-- login -->

    <div class="login-form-container">
      <span class="fas fa-times" id="close-login-form"></span>
      <form action="">
        <h3>User Login</h3>
        <input type="email" placeholder="email" class="box" />
        <input type="password" placeholder="password" class="box" />
        <p>Forget Your Password? <a href="#">click Here</a></p>
        <input type="submit" value="Login Now" class="btn" />
        <p>or Login With</p>
        <div class="buttons">
          <a href="#" class="btn">google</a>
          <a href="#" class="btn">facebook</a>
        </div>
        <p>don't have an account <a href="#">create one</a></p>
      </form>
    </div>


    <section class="contact">
        <h1 class="heading"> 
            <span>
                Contact
            </span>Us
        </h1>
         <div class="row">
        <form action="">
            <h3>Get In Touch</h3>
            <input class="box" type="name" placeholder="name">
            <input class="box" type="email" placeholder="email">
            <input class="box" type="number"placeholder="number">
            <textarea class="box" name="" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
    </section>
   



     <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
